version: "3.7"

services:
  db:
    image: "postgres:14-alpine"
    ports:
      - "5434:5432"
    volumes:
      - dev_path_app_db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ENV['POSTGRES_USER']
      POSTGRES_PASSWORD: ENV['POSTGRES_PASSWORD']
  mail:
    image: schickling/mailcatcher
    ports:
      - "1025:1025"
      - "1080:1080"
  
volumes:
    dev_path_app_db:
